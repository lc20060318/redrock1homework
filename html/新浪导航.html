<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        height: 41px;
        color: #4c4c4c;
    }

    .nav a {
        text-decoration: none;
        display: inline-block;
        line-height: 41px;
        /*行高与盒高相同，使文字居中*/
        font-size: 14px;
        padding: 0 20px;
        height: 41px;
        color: #fcfcfc;
    }

    .nav a:hover {
        background-color: #4c4c4c;
        color: blue;

    }
</style>

<body>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
    </div>
</body>

</html>
